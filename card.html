<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Card</title>
  <link rel="stylesheet" href="card.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="card">
    <a href="#">
      <img class="product-img" src="p.png" alt="product image" />
    </a>
    <div class="card-body">
      
        <h5 class="product-title">Samsung S25 Ultra</h5>
        <h6 class="product-title">256 GB Grey</h6>
     
      <div class="rating-section">
        <div class="stars">
          <span class="star">&#9733;</span>
          <span class="star">&#9733;</span>
          <span class="star">&#9733;</span>
          <span class="star">&#9733;</span>
          <span class="star gray">&#9733;</span>
        </div>
        <span class="rating">5.0</span>
      </div>
      <div class="card-footer">
        <span class="price">$599</span>
        <a href="#" class="btn">Add to cart</a>
      </div>
    </div>
  </div>
</body>
</html>
